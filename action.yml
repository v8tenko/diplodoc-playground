name: 'Diplodoc build action'
description: 'Greet someone and record the time'
inputs:
  token:
    description: 'GitHub token'
    required: true
  path: 
    description: 'Path to doc to build'
    required: false
    default: 'sample'
outputs:
  errors:
    description: 'Build error'
runs:
  using: 'node16'
  main: 'dist/index.js'
