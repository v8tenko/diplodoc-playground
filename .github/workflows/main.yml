name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify_files:
    name: Deploy sample docs
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: create env file
        run: |
          touch .env
          echo GH_TOKEN=${{ secrets.GH_TOKEN }} >> .env
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: bash update.bash
      - run: bash prepare.bash
      - run: npm i
      - run: npm run build
      - run: npm run start
